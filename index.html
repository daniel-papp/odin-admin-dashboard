<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta role="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="header">

        </header>
        <aside class="sidebar">
            <div class="dashboard">
                <img src="./icons/view-dashboard.svg" alt="dashboard-icon">
                <h1>Dashboard</h1>
            </div>
            <div class="first-group">
                <ul>
                    <li class="home">
                        <img src="./icons/home.svg" alt="house-icon">
                        <p>Home</p>
                    </li>
                    <li class="profile">
                        <img src="./icons/card-account-details-outline.svg" alt="id-card-icon">
                        <p>Profile</p>
                    </li>
                    <li class="messages">
                        <img src="./icons/message-reply.svg" alt="message-icon">
                        <p>Messages</p>
                    </li>
                    <li class="history">
                        <img src="./icons/clock.svg" alt="clock-icon">
                        <p>History</p>
                    </li>
                    <li class="tasks">
                        <img src="./icons/file-multiple.svg" alt="stacked-files-icon">
                        <p>Tasks</p>
                    </li>
                    <li class="communities">
                        <img src="./icons/account-group.svg" alt="multiple-people-icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="second-group">
                <ul>
                    <li class="settings">
                        <img src="./icons/cog.svg" alt="cog-icon">
                        <p>Settings</p>
                    </li>
                    <li class="support">
                        <img src="./icons/help-box.svg" alt="question-mark-icon">
                        <p>Support</p>
                    </li>
                    <li class="privacy">
                        <img src="./icons/shield-check.svg" alt="shield-icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="main-content">
            
        </main>
    </body>
</html>
